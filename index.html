<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-danger">
    <div class="container">

        <h1 class="d-flex justify-content-center text-white">Calcola il prezzo del tuo biglietto</h1>
        <form class="user_form">
            <div class=" my-5 d-flex justify-content-around col-12 border border-dark p-5 rounded bg-white">
                <input type="text" class="user_name" name="user_name">
                <input type="text" class="user_km" name="user_km">

                <select name="user_age" class="user_age">
                    <option value="minor">Minorenne</option>
                    <option value="adult">Maggiorenne</option>
                    <option value="senior">Anziano</option>
                </select>

                <button type="submit" class="btn border border-dark rounded" name="btn">Genera</button>
            </div>
            <h1 class="d-flex justify-content-center text-white">Il  tuo biglietto</h1>
            <div class="border border-dark bg-white">
                <h2 class="mx-5 my-2">Dettagli passeggero</h2>
                <div class="m-3 d-flex border border-dark bg-white">
                    <div class="" id="result"></div>
                </div>
            </div>
        </form>
    </div>






    <script src="./script.js"></script>
</body>

</html>
